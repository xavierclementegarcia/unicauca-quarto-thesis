name: Render Quarto Thesis PDF

on:
  push:
    branches: [main]  # o el nombre de tu rama principal

jobs:
  render:
    runs-on: ubuntu-latest
    name: Render Quarto PDF for GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: dante-ev/latex-action@latest
        with:
          root_file: index.qmd  # Aseg√∫rate de que este sea el archivo correcto

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render PDF
        run: quarto render index.qmd --to pdf

      - name: Move PDF to docs/
        run: |
          mkdir -p docs
          mv quarto-thesis.pdf docs/

      - name: Commit and push rendered PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Render PDF automatically"
